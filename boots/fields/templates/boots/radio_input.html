{% if radio.choices %}
<div class="row">
    <div class="col-lg-2">
        <div class="input-group">

            <ul style="list-style:none">
                {% for choice in radio.choices %}
                <li><input type="radio"  aria-label="Favourite Beatle">&nbsp;&nbsp;{{ choice.options }}</li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endif %}
